<!DOCTYPE>
<html lang="pt-br" ng-app="BlogApp">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Blog</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>



<body ng-controller="BlogCtrl">
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Blog</span>
				<div class="mdl-layout-spacer"></div>
			</div>
		</header>

		<main class="mdl-layout__content">
			<div class="page-content mdl-grid">
				<form role="form" class="formContainer mdl-cell mdl-cell--12-col">
				<h6>Login</h6>
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" ng-model="form.nome" type="text" id="nome">
								<label class="mdl-textfield__label" for="nome">Login</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" ng-model="form.email" type="text" id="email">
								<label class="mdl-textfield__label" for="email">E-mail</label>
							</div>
							<input class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" id="submit" ng-click="addCliente()"></input>
				</form>
				<div class="listaContainer mdl-cell mdl-cell--12-col">
							<div class="post" ng-repeat="post in posts">
								<h4>//post['titulo']//</h4>
								<p><i>Conteudo por //post['autor']//</i></p>
								<p>//post['conteudo']//</p>
							</div>
				</div>

				<form role="form" class="formContainer mdl-cell mdl-cell--12-col">
				<h6>	Assine</h6>
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" ng-model="form.nome" type="text" id="nome">
								<label class="mdl-textfield__label" for="nome">Nome...</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" ng-model="form.email" type="text" id="email">
								<label class="mdl-textfield__label" for="email">E-mail...</label>
							</div>
							<input class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" id="submit" ng-click="addCliente()"></input>
				</form>

			</div>
		</main>
	</div>
</body>

</html>
